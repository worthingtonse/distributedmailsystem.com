<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/qmail-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QMail - Reclaim Your Digital Sovereignty</title>
    <meta name="description" content="Secure, private communication with quantum-safe technology" />
    <meta name="keywords" content="email, privacy, security, quantum-safe, decentralized" />
    <meta name="author" content="QMail Team" />
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for additional performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Google Fonts with optimized display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS - Inline for faster First Contentful Paint -->
    <style>
      /* Critical CSS - Inline styles for above-the-fold content */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading spinner styles - prevents layout shift */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, rgba(30, 58, 138, 0.3), #000);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent Cumulative Layout Shift */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* GPU acceleration for smoother animations */
      .gpu-accelerate {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback - prevents blank screen -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
